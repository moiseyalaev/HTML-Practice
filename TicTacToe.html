<!DOCTYPE html>
<html>
<head>
	<title>TTT Board</title>
</head>
<body>
	<style type="text/css">
		
		td {
			width: 100px;
			height: 100px;
		}

		h1 {
			text-align: center;
		}

		.vertical {
			border-right: 2px solid black;
			border-left: 2px solid black;
		}

		.horizontal {
			border-top: 2px solid black;
			border-bottom: 2px solid black;
		}

		table {
			margin: auto;
		}


	</style>

	<h1>Tic Tac Toe</h1>
	<table>
		<tr>
			<td></td> 
			<td class = "vertical"></td>
			<td></td>
		</tr>
		<tr>
			<td class = "horizontal"></td>
			<td class = "vertical horizontal"></td>
			<td class = "horizontal"></td>
		</tr>
		<tr>
			<td class = "bottom"></td>
			<td class = "vertical"></td>
			<td class = "bottom"></td>
		</tr>
	</table>
</body>
</html>
