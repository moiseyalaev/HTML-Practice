<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>

<h1>Register</h1>

<form>

	<!-- Textboxes for Firstname and Lastname are required -->
	<div>
	<label for="First Name"> <span> First Name:</span> </label>
	<input id="First Name" type="text" name="FirstName" placeholder="John" required>

	<label for="Last Name"> <span> Last Name: </span> </label>
	<input id="Last Name" type="text" name="LastName" placeholder="Smith" required>
	</div>

	<!-- Gender selection in the form of radios, made one of the options requred-->
	<div>
	<label for="male"> <span> Male </span> </label>
	<input id="male" type="radio" name="gender" name="Male" required>

	<label for="female"> <span> Female </span> </label>
	<input id="female" type="radio" name="gender" value="Female" required>

	<label for="other"> <span> Other </span> </label>
	<input id="other" type="radio" name="gender" value="Other" required>
	</div>

	<!-- email textbox required format -->
	<div>
	<label for="email"> <span> Email: </span> </label>
	<input id="email" type="email" name="Email" placeholder="m@m.com" required>
	</div>

	<!-- password has a requirement of a certain length for a password -->
	<div>
	<label for="pwd"> <span> Password: </span> </label>
	<input id="pwd" type="password" name="Pwd" pattern=".{5,10}" required title="Password must be betweeen 5 and 10 characters">
	</div>

	<!-- birthday dropdown simplified -->
	<div>
	<!-- dropdown of Month -->
	<label for="bday"> <span> Birthday </span> </label>
	<select id="bday" name="Month">
		<option> <span> Month </span> </option> 
		<option value="Jan"> <span> January </span> </option> 
		<option value="Feb"> <span> Febuary </span> </option> 
		<option value="March"> <span> March </span> </option> 
		<option value="April"> <span> April </span> </option> 
	</select>
	<!-- dropdown of Day -->
	<select id="bday" name="Day">
		<option> <span> Day </span> </option> 
		<option> <span> 1 </span> </option> 
		<option> <span> 2 </span> </option> 
		<option> <span> 3 </span> </option> 
		<option> <span> 4 </span> </option> 
	</select>
	<!-- dropdown of Year -->
	<select id="bday" name="Year">
		<option> <span> Year </span> </option>
		<option> <span> 1998 </span> </option> 
		<option> <span> 1999 </span> </option> 
		<option> <span> 2000 </span> </option> 
		<option> <span> 2001 </span> </option> 
	</select>
	</div>

	<!-- Terms and Conditions checkbox -->
	<div>
	<label for="terms"> <span> I agree to the terms and conditions </span> </label>
	<input id="terms" type="checkbox" name="Terms">
	</div>

	<!-- submit button, could have made it an input tag -->
	<button> Submit </button>
</form>


</body>
</html>
